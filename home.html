<script>
window.onload=function(){
    var t = new TimelineMax();
    var word = $(".head h1 span");
    t.staggerFrom(word, 0.3, { alpha: 0 }, 0.06, "word");
    t.staggerFrom(word, 1, { rotationY: "-270deg", y: "80px", transformOrigin: "50% 50% -80", ease: Back.easeOut }, 0.06, "word");
    t.staggerTo(word, 0.6, { rotationX: "360deg", color: "#90e500", transformOrigin: "50% 50% 10" }, 0.02);
    var teacher =$(".head p span");
    t.staggerFrom(teacher, 1, { y: "-60px", rotation: "-40deg", alpha: 0, scale: 2, ease: Back.easeInOut }, 0.1);

    var c = new TimelineMax();

    c.from(lis,1,{scale:0,ease:Power2.easeOut});
}
